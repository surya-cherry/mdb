<div class="card-group">
  <div *ngFor="let serie of series;">
  <div class="card">
    <div class="card-body" style="cursor:pointer;" (click)="seriesMethod(serie.id)">
        <img class="card-img-top" height="200" width="150" src="{{ api_url + serie.img }}">
        <div class="card-title">{{ serie.title }}</div>
      </div>
    </div>
  </div>
</div>
